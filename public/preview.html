<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calmly | Ritual de Relajación IA</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&family=Outfit:wght@100;300;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #d4af37;
            --font-main: 'Inter', sans-serif;
            --font-display: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .ambient {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, #0c0c0c 0%, #000 100%);
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vw;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            filter: blur(100px);
            animation: breathe 15s infinite ease-in-out;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 380px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2.5s cubic-bezier(0.2, 1, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
                filter: blur(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .premium-tag {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 100px;
            margin-bottom: 48px;
            transition: all 0.5s ease;
        }

        .premium-tag:hover {
            border-color: var(--accent);
            background: rgba(212, 175, 55, 0.05);
        }

        .premium-tag span {
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--accent);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 5rem;
            font-weight: 100;
            letter-spacing: -0.06em;
            margin-bottom: 20px;
            line-height: 0.9;
        }

        .logo b {
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .subtext {
            font-size: 1.15rem;
            color: #666;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 64px;
        }

        .subtext span {
            color: #ccc;
            font-weight: 400;
        }

        /* Ultra Premium Subtle Button */
        .btn-premium {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 260px;
            padding: 22px 0;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .btn-premium:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: white;
        }

        .btn-premium:hover::before {
            transform: translateX(100%);
        }

        .btn-premium:active {
            transform: translateY(-1px) scale(0.98);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 64px;
            opacity: 0.2;
            transition: opacity 0.8s ease;
        }

        .features:hover {
            opacity: 0.5;
        }

        .f-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .f-item span {
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .footer-branding {
            position: absolute;
            bottom: 48px;
            width: 100%;
            text-align: center;
            opacity: 0.1;
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.6em;
        }
    </style>
</head>

<body>
    <div class="ambient">
        <div class="glow"></div>
    </div>

    <div class="container">
        <div class="premium-tag">
            <i data-lucide="moon" size="14" style="color: var(--accent)"></i>
            <span>Sanctuario Digital IA</span>
        </div>

        <h1 class="logo">calm<b>ly</b></h1>

        <p class="subtext">
            ¿Te relajó este loop?<br>
            <span>Transfórmalo en tu ritual nocturno.</span>
        </p>

        <a href="player.html" class="btn-premium">
            Entrar en Calma
        </a>

        <div class="features">
            <div class="f-item">
                <i data-lucide="volume-2" size="20"></i>
                <span>Somnolencia</span>
            </div>
            <div class="f-item">
                <i data-lucide="wind" size="20"></i>
                <span>Respiración</span>
            </div>
            <div class="f-item">
                <i data-lucide="sparkles" size="20"></i>
                <span>IA Engine</span>
            </div>
        </div>
    </div>

    <div class="footer-branding">
        Designed for Deep Sleep
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
