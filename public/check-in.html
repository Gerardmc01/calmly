<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calmly Check-in</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@200;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-primary: #f5f5f5;
            --text-secondary: #888888;
            --accent: #c5a059;
            --accent-soft: rgba(197, 160, 89, 0.15);
            --font-main: 'Inter', sans-serif;
            --font-display: 'Outfit', sans-serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        nav {
            padding: 32px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 400px;
            width: 85%;
            margin: 0 auto;
            text-align: center;
        }

        .icon-box {
            width: 56px;
            height: 56px;
            background: var(--accent-soft);
            color: var(--accent);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px auto;
        }

        .label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--accent);
            margin-bottom: 16px;
            display: block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.3;
            margin: 0 0 64px 0;
        }

        /* Chart */
        .chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 120px;
            gap: 12px;
            margin-bottom: 16px;
        }

        .bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            cursor: pointer;
        }

        .bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bar-container.active .bar {
            background: var(--accent);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }

        .bar-val {
            font-size: 10px;
            font-weight: 800;
            color: #444;
            transition: color 0.3s;
        }

        .bar-container.active .bar-val {
            color: var(--accent);
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #555;
            margin-bottom: 80px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            pointer-events: none;
            transition: all 0.3s;
        }

        .btn.active {
            background: white;
            color: black;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .footer {
            padding: 40px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #222;
        }
    </style>
</head>

<body>
    <nav>
        <a href="player.html" class="back-btn">
            <i data-lucide="chevron-left"></i>
        </a>
    </nav>

    <main id="step1">
        <div class="icon-box">
            <i data-lucide="sparkles"></i>
        </div>
        <span class="label">Evaluación de calma</span>
        <h1 id="question">¿Cómo se siente tu mente ahora?</h1>

        <div class="chart">
            <div class="bar-container" onclick="select(1)">
                <div class="bar" style="height: 30%;"></div>
                <span class="bar-val">1</span>
            </div>
            <div class="bar-container" onclick="select(2)">
                <div class="bar" style="height: 48%;"></div>
                <span class="bar-val">2</span>
            </div>
            <div class="bar-container" onclick="select(3)">
                <div class="bar" style="height: 66%;"></div>
                <span class="bar-val">3</span>
            </div>
            <div class="bar-container" onclick="select(4)">
                <div class="bar" style="height: 84%;"></div>
                <span class="bar-val">4</span>
            </div>
            <div class="bar-container" onclick="select(5)">
                <div class="bar" style="height: 100%;"></div>
                <span class="bar-val">5</span>
            </div>
        </div>

        <div class="chart-labels">
            <span>Inquieto</span>
            <span>En paz</span>
        </div>

        <a href="profile.html" class="btn" id="nextBtn">
            Guardar Sesión
            <i data-lucide="arrow-right" size="16"></i>
        </a>
    </main>

    <div class="footer">Calmly • Tu Ritual Nocturno</div>

    <script>
        lucide.createIcons();

        function select(val) {
            const containers = document.querySelectorAll('.bar-container');
            containers.forEach(c => c.classList.remove('active'));
            containers[val - 1].classList.add('active');

            const btn = document.getElementById('nextBtn');
            btn.classList.add('active');
        }
    </script>
</body>

</html>
